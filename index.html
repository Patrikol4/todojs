<!DOCTYPE html>
<html>

<head>
	<title>TodoJS</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,300&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />


	<style>
		body,
		button,
		input,
		p {
			font-family: 'Roboto', sans-serif;

		}
	</style>
</head>

<body>
	<div class="container">
		<div id="app">
			<br />
			<div class="input-group input-group-lg">
				<span class="input-group-text" id="inputGroup-sizing-lg">Tarefa</span>
				<input type="text" name="todoText" class="form-control" aria-label="ad"
					aria-describedby="inputGroup-sizing-lg" placeholder="Ex: Beber água ás 12:00hrs" />
				<br />


				<div class="input-group input-group-lg">
					<select class="form-select" aria-label="Default select example">
						<option selected>Categoria da Tarefa</option>
						<option value="1">Trabalho</option>
						<option value="2">Estudo</option>
						<option value="3">Lazer</option>
					</select>
						<button class="btn btn-success ">+ </button>
				</div>

				<div>
					<div class="d-grid justify-center" role="group">
						Ad: Domine Javascript
					</div>
				</div>
			</div>



			<br />

			<ul class="list-group list-group-numbered">
			</ul>


		</div>
	</div>



	<script src="todos.js"></script>
	<sript href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" />

</body>

</html>
